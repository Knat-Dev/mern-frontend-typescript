query Post($id: String!, $input: PaginationInput!) {
  post(id: $id) {
    id
    title
    text
    textSnippet
    commentCount
    voteStatus
    points
    createdAt
    updatedAt
    comments(input: $input) @connection(key: "input") {
      comments {
        ...RegularComment
      }
      hasMore
    }
    creator {
      id
      username
    }
  }
}
